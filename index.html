<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8:>
        <meta name="viewport" content = "width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="etchASketch.css">
        <title>Etch-A-Sketch</title>
</head>
<body>
        
        <div id="screen">
                <div class="color-container">Choose a color:
                        <button id="red">Red</button>
                        <button id="green">Green</button>
                        <button id="blue">Blue</button>
                        <button id="black">Black</button>
                        <button id="random">Random!</button>
                </div>
                <div class="opacity changer">Would you like to have the opacity change as you go?  
                        This will make the image darken as you go over cells repeatedly.
                        <button id="opacityChange">Opacity change</button></div>
                <button class="reset">Reset</button>       
                <div id="mainBoard"></div>
        </div>

        <script src="etchASketch.js"></script>
</body>
</html>
